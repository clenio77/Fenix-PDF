<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="80" fill="white"/>
  
  <!-- Brain/Neural Network Graphic -->
  <g transform="translate(20, 10)">
    <!-- Neural network nodes -->
    <circle cx="20" cy="15" r="3" fill="url(#brainGradient)"/>
    <circle cx="40" cy="10" r="3" fill="url(#brainGradient)"/>
    <circle cx="60" cy="20" r="3" fill="url(#brainGradient)"/>
    <circle cx="80" cy="15" r="3" fill="url(#brainGradient)"/>
    <circle cx="100" cy="25" r="3" fill="url(#brainGradient)"/>
    <circle cx="120" cy="20" r="3" fill="url(#brainGradient)"/>
    <circle cx="140" cy="30" r="3" fill="url(#brainGradient)"/>
    <circle cx="160" cy="25" r="3" fill="url(#brainGradient)"/>
    
    <!-- Neural network connections -->
    <line x1="20" y1="15" x2="40" y2="10" stroke="url(#brainGradient)" stroke-width="1"/>
    <line x1="40" y1="10" x2="60" y2="20" stroke="url(#brainGradient)" stroke-width="1"/>
    <line x1="60" y1="20" x2="80" y2="15" stroke="url(#brainGradient)" stroke-width="1"/>
    <line x1="80" y1="15" x2="100" y2="25" stroke="url(#brainGradient)" stroke-width="1"/>
    <line x1="100" y1="25" x2="120" y2="20" stroke="url(#brainGradient)" stroke-width="1"/>
    <line x1="120" y1="20" x2="140" y2="30" stroke="url(#brainGradient)" stroke-width="1"/>
    <line x1="140" y1="30" x2="160" y2="25" stroke="url(#brainGradient)" stroke-width="1"/>
    
    <!-- Cloud shapes -->
    <ellipse cx="30" cy="35" rx="15" ry="8" fill="url(#brainGradient)" opacity="0.5"/>
    <ellipse cx="70" cy="40" rx="12" ry="6" fill="url(#brainGradient)" opacity="0.5"/>
    <ellipse cx="110" cy="35" rx="18" ry="9" fill="url(#brainGradient)" opacity="0.5"/>
  </g>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C026D3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C026D3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Text -->
  <text x="100" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="black">CLENIO</text>
  <text x="100" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="black">CONSULTORY</text>
  
  <!-- AI Box -->
  <rect x="130" y="65" width="20" height="12" fill="url(#aiGradient)" rx="2"/>
  <text x="140" y="73" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">AI</text>
  
  <!-- Gradient Underline -->
  <line x1="80" y1="78" x2="120" y2="78" stroke="url(#aiGradient)" stroke-width="2"/>
  
  <!-- Tagline -->
  <text x="100" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="black">INNOVATING SOLUTIONS WITH INTELLIGENCE</text>
</svg>
