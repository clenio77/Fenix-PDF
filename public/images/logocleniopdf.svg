<svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="100" fill="#374151"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="cGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0066FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003399;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="quillGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4169E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0000CD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Stylized Letter C -->
  <path d="M 50 20 Q 30 20 30 50 Q 30 80 50 80 Q 70 80 70 60" 
        stroke="url(#cGradient)" 
        stroke-width="8" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Quill Pen -->
  <!-- Feather part -->
  <path d="M 45 15 Q 35 10 25 20 Q 20 30 25 40" 
        stroke="url(#quillGradient)" 
        stroke-width="4" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Quill nib -->
  <line x1="65" y1="55" x2="70" y2="60" stroke="white" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Network/Technology Lines -->
  <g opacity="0.8">
    <line x1="20" y1="15" x2="35" y2="25" stroke="#00BFFF" stroke-width="1.5" stroke-dasharray="2,2"/>
    <line x1="25" y1="30" x2="40" y2="40" stroke="#00BFFF" stroke-width="1.5" stroke-dasharray="2,2"/>
    <line x1="30" y1="45" x2="45" y2="55" stroke="#00BFFF" stroke-width="1.5" stroke-dasharray="2,2"/>
    <line x1="35" y1="60" x2="50" y2="70" stroke="#00BFFF" stroke-width="1.5" stroke-dasharray="2,2"/>
    
    <!-- Glowing dots -->
    <circle cx="20" cy="15" r="1.5" fill="#00BFFF"/>
    <circle cx="35" cy="25" r="1.5" fill="#00BFFF"/>
    <circle cx="25" cy="30" r="1.5" fill="#00BFFF"/>
    <circle cx="40" cy="40" r="1.5" fill="#00BFFF"/>
    <circle cx="30" cy="45" r="1.5" fill="#00BFFF"/>
    <circle cx="45" cy="55" r="1.5" fill="#00BFFF"/>
    <circle cx="35" cy="60" r="1.5" fill="#00BFFF"/>
    <circle cx="50" cy="70" r="1.5" fill="#00BFFF"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">CLÃŠNIO</text>
  <text x="100" y="60" font-family="Arial, sans-serif" font-size="14" fill="white">PDF Editor</text>
</svg>
